<main>
    <button (click)="stop()" *ngIf="!stopAnimation">Stop</button>
    <button (click)="start()" *ngIf="stopAnimation">Start</button>
    <button (click)="reset()" *ngIf="total > 0">Reset</button>
    
    <div class="slidecontainer">
        Fill-up delay
        <input type="range" min="1" max="10" value="5" class="slider" id="myRange" [(ngModel)]="fillSpeed">
    </div>
    <div class="slidecontainer">
        Animation speed
        <input type="range" min="0" max="20" value="50" class="slider" id="myRange" [(ngModel)]="animationSpeed">
    </div>
    <div>{{4*inside/total}}</div>
    <canvas id="canvas"></canvas>
</main>
